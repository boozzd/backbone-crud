<!-- Modal -->
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close close-btn" data-dismiss="add_song" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel">Add song</h4>
    </div>
    <div class="modal-body">
      <form action="" class="form-horizontal">
        <div class="form-group">
          <label for="title" class="col-sm-2">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="title" id="title" placeholder="title" value="<%- title%>">
            <span class="help-block hidden"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="artist" class="col-sm-2"></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="artist" placeholder="Artist" name="artist" value="<%- artist%>">
            <span class="help-block hidden"></span>
          </div>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-success">Add Song</button>
          <button class="btn btn-danger close-btn" type="button">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
